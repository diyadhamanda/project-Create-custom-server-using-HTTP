<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Personal Shape</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f7fc;
      color: #1f2937;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #ffffff;
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .nav {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 26px;
      font-weight: 600;
      color: #6d6ee8;
    }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
    }

    .nav a {
      color: #111827;
      font-weight: 500;
    }

    .contact {
      padding: 120px 20px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed, #c084fc);
      color: #ffffff;
      position: relative;
    }

    .contact-wrapper {
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .contact h2 {
      font-size: 42px;
    }

    .contact-line {
      width: 50px;
      height: 4px;
      background: #93c5fd;
      margin: 20px auto 30px;
      border-radius: 4px;
    }

    .contact-text {
      margin-bottom: 50px;
      color: #e5e7eb;
    }

    .contact-form {
      display: grid;
      gap: 25px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.15);
      color: #ffffff;
      outline: none;
    }

    textarea {
      min-height: 150px;
    }

    button {
      padding: 18px;
      border-radius: 40px;
      border: none;
      background: linear-gradient(90deg, #6366f1, #60a5fa);
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 42px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .about-content {
        text-align: center;
      }

      .skills {
        justify-content: center;
      }
    }
</style>
<body>

<header>
  <div class="nav">
    <div class="logo">Personal Shape</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/portflio">Portfolio</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </div>
</header>

  <!-- HEADER -->
  <header>
    <div class="nav">
      <div class="logo">Personal Shape</div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/Portfolio">Portfolio</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
  </header>

  
  <!-- CONTACT -->
  <section class="contact" id="contact">
    <div class="contact-wrapper">
      <h2>Let's Work Together</h2>
      <span class="contact-line"></span>
      <p class="contact-text">Have a project in mind? Letâ€™s talk.</p>

      <form class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Your name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="your@email.com">
          </div>
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea placeholder="Your message"></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>


</body>
</html>
